    <title>Clon de Google</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      href="assets/images/unnamed.png"
      type="image/x-icon"

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-right-section">
          <li>
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
              >Gmail</a
            >
          </li>
          <li>
            <a
              href="https://www.google.com.ar/imghp?hl=es&tab=wi&authuser=0&ogbl"
              >Imágenes</a
            >
          </li>
          <li>
            <a href=""><span class="icon-puntitos"></span></a>
          </li>
          <li>
            <a href="">

                alt="User picture"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt=""
        />
      </section>
      <section class="main-input">
        <div class="main-input-container">
          <span class="icon search-icon"></span>
          <input type="text" id="searchValue" />
          <button type="button" class="icon microphone-icon"></button>
        </div>
      </section>
      <section class="main-buttons">
        <div>
          <button type="button">Buscar con Google</button>
        </div>
        <div>
          <button type="button">Me siento con suerte</button>
        </div>
      </section>
      <section class="main-message">
        <div>
          <p>
            Ofrecido por Google en:
            <a
              href="https://www.google.com.sv/setprefs?sig=0_6WgfE0CfjXt1RXiDKvWbmoOlzXs%3D&amp;hl=en&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiNy4mc87vqAhUrF7kGHdZwAYEQ2ZgBCA8"

            <a
              href="https://www.google.com.sv/setprefs?sig=0_6WgfE0CfjXt1RXiDKvWbmoOlzXs%3D&amp;hl=es-419&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiNy4mc87vqAhUrF7kGHdZwAYEQ2ZgBCBA"
              >Español (Latinoamérica)</a
            >
          </p>
        </div>
      </section>
